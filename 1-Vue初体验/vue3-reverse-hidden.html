<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3实现字符串的翻转和内容隐藏</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
          data(){
              return{
                  show:true,
                  content:'hello world',
              }
          },
          methods:{
              handleBtnClick(){
                  // this.show=!this.show;
                  this.content=this.content.split("").reverse().join("");
              },
          },
          template:`
          <div>
              <button v-on:click="handleBtnClick">翻转</button>
              <h1 style="font-size:200px" v-if="show">{{content}}</h1>
          </div>

          `
      }).mount("#root");
    </script>
  </body>
</html>
