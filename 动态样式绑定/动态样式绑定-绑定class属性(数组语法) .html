<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>动态样式绑定-绑定class属性(数组语法)</title>
    <style>
      h2 {
        height: 200px;
        width: 400px;
        text-align: center;
        line-height: 200px;
        border: 1px solid #000;
      }
      .blue {
        background-color: blue;
      }
      .red{
        background-color: red;
      }
      .bold{
        font-weight: 800;
        font-size: 20px;
      }
      
    </style>
  </head>

  <body>
    <div id="app">
      <h2 :class="cssArr">动态样式绑定-绑定class属性(数组语法)</h2>
      <button @click="changeColor">切换颜色</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            cssArr:['bold','blue']
          };
        },
        methods: {
          changeColor() {
            if(this.cssArr[1]!=='blue'){
                this.cssArr.pop();
                this.cssArr.push("blue");
            }else{
              this.cssArr.pop();
              this.cssArr.push("red");
            }

          },
        },
      
      });
      let vm = app.mount("#app");
    </script>
  </body>

  <html></html>
</html>
