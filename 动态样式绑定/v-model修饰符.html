<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 惰性绑定.lazy，输入完才有反应，只能使用在表单的v-model中 -->
        <input v-model.lazy="name" type="text" />
        <h2>输入的姓名：{{name}},类型是：{{typeof name}}</h2>

        <!-- 加上number之后，输入的将会变成数值型 -->
        <input v-model.number="age" type="text" />
        <h2>输入的年龄：{{age}}，类型是{{typeof age}}</h2>

        <!-- .trim去掉输入时的空格，中间的空格不会去掉 -->
        <input v-model.trim="info" type="text" />
        <h2>输入的内容：{{info}}，类型是{{typeof info}}</h2>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data() {
            return {
                name:"",
                age:0,
                info:"",
            };
            },
            created() {
                
            },
            mounted() {
                
            },
            methods: {
                
            },
        });
        let vm = app.mount('#app');
    </script>
</body>

<html>
