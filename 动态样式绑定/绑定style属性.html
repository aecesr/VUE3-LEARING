<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 100%;
            height: 800px;
        }
        .black{
            background-color: black;
            color: white;
            width: 100%;
            height: 100%;
        }
        .white{
            background-color: white;
            color: black;
            width: 100%;
            height: 100%;
        }
        
    </style>

  </head>

  <body>
    <div id="app">
        <div :class="h2Class" >
            <h2 :style="{'color' : 'red','font-size' : fontSize +  'px'}">绑定style属性</h2>
            <button @click="addFontSize">增大字体</button>
            <button @click="bw">黑夜白天模式切换</button>
            <h2>文字</h2>
        </div>
     
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            fontSize: 20,
            isBlack:false,
            isWhite:true,
          };
        },
        methods: {
            addFontSize(){
                this.fontSize+=5;
            },
            bw(){
                this.isBlack=!this.isBlack;
                this.isWhite=!this.isWhite;
            }
        },
        computed: {
          h2Class() {
            return { black: this.isBlack, white: this.isWhite };
          },
        },

      });

      let vm = app.mount("#app");
    </script>
  </body>

  <html></html>
</html>
