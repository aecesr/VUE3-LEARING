<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>动态样式绑定-绑定class属性(对象语法)</title>
    <style>
      h2 {
        height: 200px;
        width: 400px;
        text-align: center;
        line-height: 200px;
        border: 1px solid #000;
      }
      .blue {
        background-color: blue;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .grey {
        border: 1px solid grey;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h2 class="box1 box2">HTML传统写法</h2>
      <!-- 用一个布尔值决定某个样式值是否生效 -->
      <h2 class="" :class="h2Class">点击换颜色</h2>
      <button @click="changeColor">切换</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            isBlue: false,
            isRed: true,
          };
        },
        methods: {
          changeColor() {
            this.isBlue = !this.isBlue;
            this.isRed = !this.isRed;
          },
        },
        computed: {
          h2Class() {
            return { blue: this.isBlue, red: this.isRed };
          },
        },
      });
      let vm = app.mount("#app");
    </script>
  </body>

  <html></html>
</html>
