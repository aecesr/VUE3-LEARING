<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器</title>
    <style>
        [v-cloak]{
            display: none;
        }
        input{
            width: 90px;
            margin-right:10px ;
        }
    </style>
  </head>
  <body>
      
    <div id="root">
        <h2 v-cloak>当前counter为：{{counter}}</h2>
        <input  @click="increasement" type="button"  value="counter++">
        <input   @click="decreasement" type="button" value="counter--">
    </div>
   
    <script src="https://unpkg.com/vue@next"></script>
    <script>
       
      const app = Vue.createApp({
        data() {
          return {
            // message:chldate(new Date()),
            counter:0
          };
        },
        methods:{
          increasement(){
            this.counter+=1
          },
          decreasement(){
              if(this.counter<1){
                alert("已经为0");
                this.counter=0;
              }else{
                this.counter-=1
              }
          }
        },
      });
      const vm = app.mount("#root");
    </script>
  </body>
</html>
