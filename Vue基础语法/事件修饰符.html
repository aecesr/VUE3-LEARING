<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue中应用和组件的概念</title>
  </head>
  <body>
    <div id="root">
        <a href="#" @click.prevent="doThis">点击</a>
        <form action="/login" @submit.prevent="doThis('hello world')">
            <input type="submit" value="提交">
        </form>



        <input  type="text" @keyup.enter="doThis('awd')">
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "hello world",
          };
        },
        methods:{
            doThis(msg){
                alert(msg)
            }
        }
      });
      const vm = app.mount("#root");
    </script>
  </body>
</html>
